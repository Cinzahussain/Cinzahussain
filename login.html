<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
    

	<a href="index.html">Back</a><br>
	<a href="nextpage.html">Next Page</a>

	<div class= "boxmodel">
	<h1>Register Now!</h1>
	<form>
		FirstName: <input type="text" name="firstname" placeholder="Enter your first name"><br><br>
		LastName: <input type="text" name="lastname" placeholder="Enter your last name"><br><br>
		Email: <input type="email" required="email" placeholder="Enter a valid email"><br><br>
		Password: <input type="password" min="5"><br><br>
		Birthday: <input type="date"><br><br>
		Gender: <br>
		<input type="radio" name="Male">Male<br>
		<input type="radio" name="Female">Female<br>
		<input type="Radio" name="Other">Other<br><br>
		Pets: <br>
		<input type="checkbox" name="Cat">Cat<br>
		<input type="checkbox" name="Dog">Dog<br>
		<input type="checkbox" name="Goat">Goat<br><br>
		Cars: <br>
		<select>
			<option value="ford">Ford</option>
			<option value="datsun">Datsun</option>
			<option value="Cadillac">Cadillac</option>
		</select><br><br>

		<input type="submit" name="Register!">
		<input type="reset" name="Reset">
	</form>
</div>



</body>
</html>
